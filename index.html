  <body>

  <!-- The main game window, just to set overflow without the option panel -->
   <div class="container-fluid fill"  >
      <div class="row">
        <div class="col">
          <!-- Show the current amount of resources and other   relevant info -->
          <div id='stateInfo'>
            <table>
              <tr id='stateInfo_row'></tr>
            </table>
          </div>
        </div>
      </div>

    <div class="row mainrow">
     <div class="col-5">
      <!-- Display longer messages -->
      <div class='displayblock' id='storyDisplay'>
      </div>

      <!-- General control buttons -->
      <div class='displayblock' id='controls'>
         <!-- Bugs -->
        <div id='bug' >
          <span class='controltitles'> Bugs </span>
          <span class='killbutton' id="killbugButton" onclick="engine.togglekillbutton()"
                > Kill (off)
          </span>
          </br>
        </div>
        </br>
        <hr>
         <!-- Structures -->
       <div id='structure' >
         <div class='buyamountcontainer'>
           <span class='controltitles'> Structures </span>
           <span class='buyamountbutton' id="buyamountbutton100" onclick="engine.buynumber=100;"
               > 100
           </span>
           <span class='buyamountbutton' id="buyamountbutton10" onclick="engine.buynumber=10;"
               > 10
           </span>
           <span class='buyamountbutton' id="buyamountbutton1" onclick="engine.buynumber=1;"
               > 1
           </span>
         </div>
         <div class='buildtracker_div'>
           <span class='buildtracker' id="buildtracker"
            > Nothing in queue
           </span>
           <span id='buildcancelbutton' class="btn btn-danger btn-xs" onclick="engine.calcelbuild();">cancel</span>
         </div>
       </div>
       </br>
       <hr>

       <div id='upgrade' >
         <span class='controltitles'> Upgrades </span>
         </br>
       </div>

       <div id='prestige' >
      </div>

     </div>
     </div>

        <div Class='bugTextBox'>
          <div class='bugname' id='name1' > </div>
          <div class='bugtext' id='text1' > </div>
        </div>
        <!-- Space for gather buttons -->
        <div class='gatherBox' id='gatherBox1'>
        </div>
      </div>
      </td>

    <!-- For options and other technical controls  -->

     <div class="col-12">
      <span class='resetButton' onclick="engine.reset()" > Reset Colony </span>
      <span class='resetButton' onclick="engine.fullreset()" > Full Reset </span>

    </div>
   </div>

     <!-- Tooltip for displaying prices and info text -->
     <div id="tooltip" >
        <div id="tooltiptitle"></div>
        <div id="tooltiptext"></div>
